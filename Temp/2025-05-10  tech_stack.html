                    ? data.links.filter(link => {
                        const sourceId = typeof link.source === 'string' ? link.source : link.source.id;
                        const targetId = typeof link.target === 'string' ? link.target : link.target.id;
                        return filteredNodeIds.has(sourceId) && filteredNodeIds.has(targetId);
                    })
                    : data.links;

                const svg = d3.select("#graph")
                    .attr("width", width)
                    .attr("height", height)
                    .attr("viewBox", `0 0 ${width} ${height}`);

                svg.selectAll("*").remove();

                const simulation = d3.forceSimulation(filteredNodes)
                    .force("link", d3.forceLink(filteredLinks).id(d => d.id).distance(100))
                    .force("charge", d3.forceManyBody().strength(-400))
                    .force("center", d3.forceCenter(width / 2, height / 2))
                    .force("collide", d3.forceCollide().radius(30))
                    .force("x", d3.forceX().strength(0.1))
                    .force("y", d3.forceY().strength(0.1));

                const link = svg.append("g")
                    .attr("class", "link")
                    .selectAll("line")
                    .data(filteredLinks)
                    .enter().append("line")
                    .attr("stroke-width", d => d.value ? Math.sqrt(d.value) * 5 : 2);

                const node = svg.append("g")
                    .selectAll("circle")
                    .data(filteredNodes)
                    .enter().append("circle")
                    .attr("class", "node")
                    .attr("r", 10)
                    .attr("fill", d => colors[d.group])
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended));

                const text = svg.append("g")
                    .selectAll("text")
                    .data(filteredNodes)
                    .enter().append("text")
                    .attr("x", 14)
                    .attr("y", 3)
                    .text(d => {
                        let label = d.id;
                        const details = [];
                        if (showExtensions && d.extensions) details.push(d.extensions);
                        if (showSecurity && d.securityDetails) details.push(d.securityDetails);
                        if (details.length > 0) label += ` (${details.join(', ')})`;
                        return label;
                    })
                    .attr("font-size", "11px");

                simulation.on("tick", () => {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    node
                        .attr("cx", d => Math.max(padding, Math.min(width - padding, d.x)))
                        .attr("cy", d => Math.max(padding, Math.min(height - padding, d.y)));

                    text
                        .attr("x", d => Math.max(padding, Math.min(width - padding, d.x)) + 14)
                        .attr("y", d => Math.max(padding, Math.min(height - padding, d.y)) + 3);
                });

                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(event, d) {
                    d.fx = Math.max(padding, Math.min(width - padding, event.x));
                    d.fy = Math.max(padding, Math.min(height - padding, event.y));
                }

                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }

                // Restart simulation to stabilize after filtering
                simulation.alpha(1).restart();

                return () => simulation.stop();
            }, [data, dimensions, showExtensions, showSecurity]);

            return <div ref={ref}><svg id="graph"></svg></div>;
        }

            return (

                                    onClick={() => setActiveTab(tab)}

                                    {tabContent[tab].title}
                                </button>

                        </div>
                        <div className="bg-white p-6 rounded-lg shadow-lg">

                            <p className="text-gray-600 mb-4">{tabContent[activeTab].description}</p>
                            <div className="flex space-x-4 mb-4">
                                <label className="flex items-center">
                                    <input
                                        type="checkbox"
                                        checked={showExtensions}
                                        onChange={() => setShowExtensions(!showExtensions)}
                                        className="mr-2"
                                    />

                                </label>
                                <label className="flex items-center">
                                    <input
                                        type="checkbox"
                                        checked={showSecurity}
                                        onChange={() => setShowSecurity(!showSecurity)}
                                        className="mr-2"
                                    />

                                </label>
                            </div>
                            <div className="w-full h-[600px]">
                                <ForceGraph
                                    data={tabContent[activeTab].data}
                                    showExtensions={showExtensions}
                                    showSecurity={showSecurity}
                                />
                            </div>
                        </div>
                        <div className="mt-6 text-sm text-gray-600">
                            <p><strong>Legend:</strong></p>
                            <p><span className="inline-block w-3 h-3 bg-blue-500 mr-2"></span>Frontend</p>
                            <p><span className="inline-block w-3 h-3 bg-red-500 mr-2"></span>Backend/Application</p>
                            <p><span className="inline-block w-3 h-3 bg-green-500 mr-2"></span>Database</p>
                            <p><span className="inline-block w-3 h-3 bg-yellow-500 mr-2"></span>DevOps</p>
                            <p><span className="inline-block w-3 h-3 bg-purple-500 mr-2"></span>Hardware</p>
                            <p><span className="inline-block w-3 h-3 bg-pink-500 mr-2"></span>Operating System</p>
                            <p><span className="inline-block w-3 h-3 bg-gray-500 mr-2"></span>Network</p>
                            <p><span className="inline-block w-3 h-3 bg-teal-500 mr-2"></span>Addressing</p>
                            <p><span className="inline-block w-3 h-3 bg-indigo-500 mr-2"></span>Protocols</p>
                            <p><span className="inline-block w-3 h-3 bg-orange-500 mr-2"></span>Security</p>
                            <p><span className="inline-block w-3 h-3 bg-gray-400 mr-2"></span>Infrastructure</p>
                            <p><strong>Note:</strong> Enable 'Show Security Artifacts' to filter for security-related technologies (e.g., OAuth, Google Auth, Facebook Login) and show their security details in brackets.</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
